<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender (1 = Male, 0 = Female):</label>
        <input type="number" id="gender" name="gender" required><br>

        <label for="heart_rate">Heart Rate:</label>
        <input type="number" id="heart_rate" name="heart_rate" required><br>

        <label for="systolic_bp">Systolic Blood Pressure:</label>
        <input type="number" id="systolic_bp" name="systolic_bp" required><br>

        <label for="diastolic_bp">Diastolic Blood Pressure:</label>
        <input type="number" id="diastolic_bp" name="diastolic_bp" required><br>

        <label for="blood_sugar">Blood Sugar:</label>
        <input type="number" step="0.01" id="blood_sugar" name="blood_sugar" required><br>

        <label for="ck_mb">CK-MB:</label>
        <input type="number" step="0.01" id="ck_mb" name="ck_mb" required><br>

        <label for="troponin">Troponin:</label>
        <input type="number" step="0.01" id="troponin" name="troponin" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
