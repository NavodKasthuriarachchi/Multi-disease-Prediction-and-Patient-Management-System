<h2>Patient Reports</h2>
<table class="table">
    <thead>
        <tr>
            <th>Report Name</th>
            <th>Uploaded By (Nurse)</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        {% for report in reports %}
        <tr>
            <td>{{ report[0] }}</td>
            <td>{{ report[3] }} {{ report[4] }}</td>
            <td>{{ report[5] }} {{ report[6] }}</td>
            <td>{{ report[2] }}</td>
            <td><a href="{{ url_for('static', filename=report[1]) }}" target="_blank">View Report</a></td>
        <!-- Show Edit and Delete buttons only to nurses -->
        {% if current_user.role == 'nurse' %}
        <td><a href="{{ url_for('edit_report', report_id=report[0]) }}" class="btn btn-warning btn-sm">Edit</a></td>
        <td><a href="{{ url_for('delete_report', report_id=report[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this report?');">Delete</a></td>
    {% endif %}
</tr>
{% endfor %}
    </tbody>
</table>
