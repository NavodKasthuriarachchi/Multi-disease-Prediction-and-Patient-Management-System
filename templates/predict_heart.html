<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>

        <!-- Form for prediction input -->
        <form action="{{ url_for('predict_heart_disease') }}" method="POST">
            <!-- Patient Selection Dropdown -->
            <div class="form-group">
                <label for="patient">Select Patient:</label>
                <select class="form-control" id="patient" name="patient_id" required>
                    <option value="">-- Select Patient --</option>
                    {% for patient in patients %}
                        <option value="{{ patient[0] }}">{{ patient[1] }} {{ patient[2] }} (ID: {{ patient[0] }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender (1 for Male, 0 for Female):</label>
                <input type="text" class="form-control" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <label for="heart_rate">Heart Rate:</label>
                <input type="text" class="form-control" id="heart_rate" name="heart_rate" required>
            </div>
            <div class="form-group">
                <label for="systolic_bp">Systolic Blood Pressure:</label>
                <input type="text" class="form-control" id="systolic_bp" name="systolic_bp" required>
            </div>
            <div class="form-group">
                <label for="diastolic_bp">Diastolic Blood Pressure:</label>
                <input type="text" class="form-control" id="diastolic_bp" name="diastolic_bp" required>
            </div>
            <div class="form-group">
                <label for="blood_sugar">Blood Sugar:</label>
                <input type="text" class="form-control" id="blood_sugar" name="blood_sugar" required>
            </div>
            <div class="form-group">
                <label for="ck_mb">CK-MB:</label>
                <input type="text" class="form-control" id="ck_mb" name="ck_mb" required>
            </div>
            <div class="form-group">
                <label for="troponin">Troponin:</label>
                <input type="text" class="form-control" id="troponin" name="troponin" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <!-- Display the prediction result -->
        {% if prediction_result %}
            <div class="alert alert-info mt-3">{{ prediction_result }}</div>
        {% endif %}
    </div>
</body>
</html>
