<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add Prescription for {{ patient.first_name }} {{ patient.last_name }}</h1>
        <form action="{{ url_for('add_prescription', patient_id=patient.id) }}" method="POST">
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="prescription" class="form-label">Prescription</label>
                <textarea class="form-control" id="prescription" name="prescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Prescription</button>
        </form>
        <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
</body>
</html>
