<script>
  function validateDoctorForm() {
      const username = document.forms["doctorForm"]["username"].value;
      const password = document.forms["doctorForm"]["password"].value;
      const email = document.forms["doctorForm"]["email"].value;
      const firstName = document.forms["doctorForm"]["first_name"].value;
      const lastName = document.forms["doctorForm"]["last_name"].value;
      const contactNumber = document.forms["doctorForm"]["contact_number"].value;

      const usernamePattern = /^[a-zA-Z0-9]{3,15}$/;
      const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      const namePattern = /^[a-zA-Z]+$/;
      const contactPattern = /^[0-9]{10,15}$/;

      if (!usernamePattern.test(username)) {
          alert("Username must be alphanumeric and between 3-15 characters.");
          return false;
      }

      if (!passwordPattern.test(password)) {
          alert("Password must be at least 8 characters long, contain at least one number and one special character.");
          return false;
      }

      if (!namePattern.test(firstName) || !namePattern.test(lastName)) {
          alert("First and Last names should only contain alphabetic characters.");
          return false;
      }

      if (!contactPattern.test(contactNumber)) {
          alert("Contact number should be between 10-15 digits.");
          return false;
      }

      return true;
  }
</script>
