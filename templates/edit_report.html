<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Report</h1>

        <form action="{{ url_for('edit_report', report_id=report[0]) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="report_name" class="form-label">Report Name</label>
                <input type="text" class="form-control" id="report_name" name="report_name" value="{{ report[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="report_file" class="form-label">Upload New File (Optional)</label>
                <input type="file" class="form-control" id="report_file" name="report_file">
            </div>

            <button type="submit" class="btn btn-primary">Update Report</button>
        </form>

        <a href="{{ url_for('nurse_dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
</body>
</html>
